<div class="logo">
  <a href="https://www.creative-tim.com" class="simple-text logo-mini">
    <div class="logo-img">
      <img src="./assets/img/angular2-logo-white.png" />
    </div>
  </a>
  <a href="https://www.creative-tim.com" class="simple-text logo-normal">
    Creative Tim
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <div *ngFor="let menuItem of menuItems">

      <div *ngIf="menuItem.children == null">
        <li routerLinkActive="active" class="{{menuItem.class}} nav-item">
          <a [routerLink]="[menuItem.path]">
            <i class="now-ui-icons {{menuItem.icon}}"></i>
            <p>{{menuItem.title}}</p>
          </a>
        </li>
      </div>

      <div *ngIf="menuItem.children != null">
        <li (click)="changeTableDropdow()" routerLinkActive="active" class="{{menuItem.class}} nav-item"
          [ngClass]="{'tableDropdow': isTableDropdow}">
          <a>
            <i class="now-ui-icons {{menuItem.icon}}"></i>
            <p>{{menuItem.title}} </p>
          </a>
        </li>
        <div *ngIf="isTableDropdow" [ngClass]="{'tableDropdow': isTableDropdow}">
          <li routerLinkActive="active" *ngFor="let child of menuItem.children" class="{{menuItem.class}} nav-item">
            <a [routerLink]="child.path" class="dropdown-item">
              <i class="fa fa-minus" aria-hidden="true"></i>
              <p>{{child.title}}</p>
            </a>
          </li>
        </div>
      </div>

    </div>

  </ul>
</div>
