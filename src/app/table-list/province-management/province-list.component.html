<div class="panel-header panel-header-sm"></div>

<div class="main-content">
  <div class="row">
    <div class="card">
      <div class="card-header">
        <div class='row'>
          <div class='col-lg-6'>
            <h4 class="card-title"> Quản lý Tỉnh/Thành phố</h4>
          </div>
          <div class="col-lg-6">
            <app-province-modal class="float-right" [provinces]="provinces"></app-province-modal>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <form #editForm="ngForm">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  ID
                </th>
                <th>
                  Tên tỉnh/thành phố
                </th>
                <th>
                  Địa chỉ
                </th>
                <th>
                  Hành động
                </th>
              </thead>
              <tbody *ngFor="let ele of provinces">
                <tr>
                  <td>
                    {{ele.id}}
                    <input type="hidden" name="id" [(ngModel)]="editId" [value]="editId">
                  </td>
                  <td>
                    <div *ngIf="!isEditForm(ele.id,ele.Province_name,ele.Province_address)"> {{ele.Province_name}}</div>
                    <input type="text" name="Province_name"
                      *ngIf="isEditForm(ele.id,ele.Province_name,ele.Province_address)" [(ngModel)]="editNaName">
                  </td>
                  <td>
                    <div *ngIf="!isEditForm(ele.id,ele.Province_name,ele.Province_address)">
                      {{ele.Province_address}}
                    </div>
                    <textarea type="text" name="Province_address"
                      *ngIf="isEditForm(ele.id,ele.Province_name,ele.Province_address)" [(ngModel)]="editNaDes">
                        {{editNaDes}}
                        </textarea>
                  </td>
                  <td>
                    <div *ngIf="!isEditForm(ele.id,ele.Province_name,ele.Province_address)">
                      <button type="button" class="btn btn-secondary" (click)="editClick(ele.id)"
                        title="Sửa tỉnh/thành phố">
                        <i class="fa fa-edit"></i>
                      </button>
                      <!-- <button type="button" class="btn btn-danger ml-1" title="Xóa tỉnh/thành phố"
                        (click)="delete(ele.id)">
                        <i class="fa fa-times"></i>
                      </button> -->
                      <confirm-app (event)="delete(ele.nation_id)"></confirm-app>
                    </div>

                    <div *ngIf="isEditForm(ele.id,ele.Province_name,ele.Province_address)">
                      <button type="button" class="btn btn-info" (click)="editSubmit(editForm)" title="Gửi">
                        <i class="fa fa-paper-plane"></i>
                      </button>
                      <button type="button" class="btn btn-info ml-1" title="Hủy" (click)="editCancel()">
                        <i class="fa fa-ban"></i>
                      </button>
                    </div>

                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
